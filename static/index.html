<!DOCTYPE html>
<html lang="pl-PL" dir="ltr">

<head>

  <meta charset="utf-8">

  <title>Chińczyk</title>

  <!-- stylesheets & fonts -->
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/join.css">
  <link rel="stylesheet" href="css/lobby.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- scripts -->
  <script type="module" src="js/app.js"></script>

  <!-- modules -->
  <script type="module" src="js/classes/Board.js"></script>
  <script type="module" src="js/classes/Player.js"></script>

  <script type="module" src="js/components/utils.js"></script>

  <!-- templates -->
  <script type="module" src="js/templates/board.js"></script>
  <script type="module" src="js/templates/lobby.js"></script>
  <script type="module" src="js/templates/pawn.js"></script>

</head>

<body>

  <div id="root">

    <div class="join">
      <div class="join__elements-box join__elements-box--light">
        <p class="join__elements-box__description">Dołącz do wolnego pokoju</p>
        <input class="join__elements-box__input" id="nick" placeholder="nick" type="text">
        <div class="join__elements-box__buttons-box">
          <button class="join__elements-box__buttons-box__button" id="join">Dołącz</button>
          <button class="join__elements-box__buttons-box__button" id="rejoin">Dołącz ponownie</button>
        </div>
      </div>

      <!-- TODO: dodać możliwość dołączania do konkretnego pokoju -->
      <div class="join__elements-box join__elements-box--dark">
        <p class="join__elements-box__description">Podaj id pokoju</p>
        <input class="join__elements-box__input" placeholder="id" type="text" disabled>
        <div class="join__elements-box__buttons-box">
          <button class="join__elements-box__buttons-box__button" id="join_id_room" disabled>Dołącz</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
